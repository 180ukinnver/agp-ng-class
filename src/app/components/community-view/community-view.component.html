<div class="flex_col col1_mobile mobile_colomn">
    <h3 class="title bold pd_2x_hor">게시판 > {{ communityTitle }}</h3>
    <div class="flex_row_col col1 community_article_h">
        <h3 class="col_60 title bold pd_2x_hor" style="margin: 0px;">{{ article.title }}</h3>
        <div class="col_40">
            <span>조회 {{ article.view }}</span> |
            <span>추천 {{ article.like }}</span> |
            <span>작성일 {{ article.date }}</span>
        </div>
    </div>
    <div>

    </div>

        <ng-template #imageTemplate>
            <img [src]="getImageSrc(line)">
        </ng-template>
        <ng-template #textTemplate>
            <p>{{ line }}</p>
        </ng-template>
    </div> -->

    <div [innerHTML]="article.text"></div>

    <div class="flex_col col1 justify_end margin_3x_bottom">
        <div class="col1">
            <div *ngFor="let reply of article.reply" class="comment_area pd_1x caption regular black_600">{{ reply }}</div>
            <div class="comment_area pd_1x caption regular black_600">
                <textarea class="community_reply" [(ngModel)]="newReply"></textarea>
                <button class="community_reply_apply" (click)="addReply()">댓글달기</button>
            </div>
        </div>
    </div>
</div>
